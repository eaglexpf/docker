server {
    listen       80;
    listen  [::]:80;
    server_name  _;

    access_log  /var/log/nginx/default.log;

    index  index.html index.htm index.php;
    root   /var/www/html/public;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ .*\.php.*
    {
        include php_fcgi.conf;
        include pathinfo.conf;
    }
}

